                    <p>CSS 字体反爬，这个字体来自85同城</p>
                    <p>字体反爬设计者 会通过自定义一个字体，更变字符映射关系</p>
                    <p>将一些原本指向非常少用的`Unicode字符`的`字符码`指向其 自定义的字符(数字字母之列的)</p>
                    <p>如果爬虫者不处理其自定义的`Unicode字符关系`，那么通过爬虫得到的网页会是用标准`Unicode`码表处理以后得到的结果（即，一个非常少用的`Unicode字符`），从而得不到正确信息</p>
